{% extends "base.html" %}

{% block content %}



  <table class="table ">
    <thead>
    <th class="text-center">Phase</th>
    <th class="text-center">hours</th>
    <th class="text-center">ccu*</th>
    </thead>

    <tbody>
    <tr>
      <td>$$G1$$</td>
      <td>$${{ Xg1 }}$$</td>
      <td>$${{ Xg1_ccu }}$$</td>
    </tr>

    <tr>
      <td>$$S$$</td>
      <td>$${{ Xs }}$$</td>
      <td>$${{ Xs_ccu }}$$</td>
    </tr>

    <tr>
      <td>$$G2$$</td>
      <td>$${{ Xg2 }}$$</td>
      <td>$${{ Xg2_ccu }}$$</td>
    </tr>

    <tr>
      <td>$$M$$</td>
      <td>$${{ Xm }}$$</td>
      <td>$${{ Xm_ccu }}$$</td>
    </tr>

    <tr>
      <td>$$C$$</td>
      <td>$${{ Xc }}$$</td>
      <td>$${{ Xc_ccu }}$$</td>
    </tr>
    </tbody>

  </table>
  <p><strong>*</strong> cell cycle unit</p>

{% endblock %}
